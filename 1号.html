<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>双人踩踏对战 - 平台优化版</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }
        .container {
            max-width: 1000px;
            width: 100%;
            text-align: center;
        }
        header {
            margin-bottom: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            background: linear-gradient(to right, #ff8a00, #e52e71);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 15px;
            opacity: 0.9;
        }
        .game-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        #gameCanvas {
            background: #1e1e2f;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            max-width: 100%;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 800px;
            gap: 20px;
        }
        .player-controls {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            flex: 1;
            backdrop-filter: blur(5px);
        }
        .player-title {
            font-size: 1.4rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .player1 .player-title {
            color: #4fc3f7;
        }
        .player2 .player-title {
            color: #ff5252;
        }
        .key {
            display: inline-block;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            margin: 0 3px;
            border-radius: 5px;
            font-family: monospace;
            box-shadow: 0 3px 0 rgba(0, 0, 0, 0.3);
        }
        .score-board {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 800px;
            margin-top: 10px;
        }
        .score {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 1.2rem;
            min-width: 150px;
        }
        .player1-score {
            border-left: 4px solid #4fc3f7;
        }
        .player2-score {
            border-right: 4px solid #ff5252;
        }
        .game-info {
            margin-top: 20px;
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            max-width: 800px;
            text-align: left;
        }
        .game-info h3 {
            margin-bottom: 10px;
            color: #ffd54f;
        }
        .game-info ul {
            padding-left: 20px;
        }
        .game-info li {
            margin-bottom: 8px;
        }
        .winner-message {
            font-size: 2rem;
            font-weight: bold;
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.5);
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .restart-btn {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            border: none;
            color: white;
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .restart-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        footer {
            margin-top: 30px;
            padding: 15px;
            text-align: center;
            opacity: 0.7;
            font-size: 0.9rem;
        }
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>双人踩踏对战 - 平台优化版</h1>
            <p class="subtitle">优化平台站立！区分跳跃条件！更流畅的体验！</p>
        </header>
        
        <div class="game-area">
            <canvas id="gameCanvas" width="800" height="500"></canvas>
            
            <div class="score-board">
                <div class="score player1-score">
                    玩家1得分: <span id="player1Score">0</span>
                </div>
                <div class="score player2-score">
                    玩家2得分: <span id="player2Score">0</span>
                </div>
            </div>
            
            <div id="winnerMessage" class="winner-message" style="display: none;"></div>
            <button id="restartBtn" class="restart-btn">重新开始</button>
            
            <div class="controls">
                <div class="player-controls player1">
                    <div class="player-title">
                        <span>玩家1</span>
                        <div style="width: 20px; height: 20px; background: #4fc3f7; border-radius: 50%;"></div>
                    </div>
                    <p>移动: <span class="key">A</span> <span class="key">D</span></p>
                    <p>跳跃: <span class="key">W</span></p>
                    <p style="color: #4fc3f7; margin-top: 5px;">跳跃冷却: <span id="player1Cooldown">0</span>秒</p>
                </div>
                
                <div class="player-controls player2">
                    <div class="player-title">
                        <span>玩家2</span>
                        <div style="width: 20px; height: 20px; background: #ff5252; border-radius: 50%;"></div>
                    </div>
                    <p>移动: <span class="key">←</span> <span class="key">→</span></p>
                    <p>跳跃: <span class="key">↑</span></p>
                    <p style="color: #ff5252; margin-top: 5px;">跳跃冷却: <span id="player2Cooldown">0</span>秒</p>
                </div>
            </div>
        </div>
        
        <div class="game-info">
            <h3>游戏规则：</h3>
            <ul>
                <li>使用键盘控制你的小人移动和跳跃</li>
                <li>尝试跳到对手的头上将其踩倒</li>
                <li>被踩到的小人将输掉这一局</li>
                <li>先获得5分的一方获胜</li>
                <li>小心不要掉出平台！</li>
                <li><strong>优化特性：稳定平台站立、独立跳跃冷却、更精确碰撞检测</strong></li>
            </ul>
        </div>
        
        <footer>
            <p>© 2023 双人踩踏对战 | 使用HTML5 Canvas制作 | 平台优化版</p>
        </footer>
    </div>

    <script>
        // 获取Canvas和上下文
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // 游戏状态
        let gameRunning = true;
        let player1Score = 0;
        let player2Score = 0;
        
        // 玩家对象 - 优化物理属性
        const player1 = {
            x: 200,
            y: 300,
            width: 40,
            height: 60,
            color: '#4fc3f7',
            velocityX: 0,
            velocityY: 0,
            speed: 7,
            jumpPower: 14,
            isGrounded: false,
            facing: 1, // 1为右，-1为左
            animationFrame: 0,
            isMoving: false,
            jumpCooldown: 0, // 跳跃冷却时间
            canJump: true, // 是否可以跳跃
            keys: {
                left: false,
                right: false,
                up: false
            }
        };
        
        const player2 = {
            x: 600,
            y: 300,
            width: 40,
            height: 60,
            color: '#ff5252',
            velocityX: 0,
            velocityY: 0,
            speed: 7,
            jumpPower: 14,
            isGrounded: false,
            facing: 1, // 1为右，-1为左
            animationFrame: 0,
            isMoving: false,
            jumpCooldown: 0, // 跳跃冷却时间
            canJump: true, // 是否可以跳跃
            keys: {
                left: false,
                right: false,
                up: false
            }
        };
        
        // 平台数组
        const platforms = [
            { x: 0, y: 450, width: 800, height: 50 }, // 地面
            { x: 100, y: 350, width: 150, height: 20 },
            { x: 350, y: 300, width: 100, height: 20 },
            { x: 550, y: 350, width: 150, height: 20 },
            { x: 250, y: 200, width: 100, height: 20 },
            { x: 450, y: 200, width: 100, height: 20 }
        ];
        
        // 粒子效果数组
        let particles = [];
        
        // 重力常量
        const gravity = 0.6;
        
        // 键盘事件监听
        document.addEventListener('keydown', (e) => {
            // 玩家1控制
            if (e.key === 'a' || e.key === 'A') player1.keys.left = true;
            if (e.key === 'd' || e.key === 'D') player1.keys.right = true;
            if (e.key === 'w' || e.key === 'W') player1.keys.up = true;
            
            // 玩家2控制
            if (e.key === 'ArrowLeft') player2.keys.left = true;
            if (e.key === 'ArrowRight') player2.keys.right = true;
            if (e.key === 'ArrowUp') player2.keys.up = true;
        });
        
        document.addEventListener('keyup', (e) => {
            // 玩家1控制
            if (e.key === 'a' || e.key === 'A') player1.keys.left = false;
            if (e.key === 'd' || e.key === 'D') player1.keys.right = false;
            if (e.key === 'w' || e.key === 'W') player1.keys.up = false;
            
            // 玩家2控制
            if (e.key === 'ArrowLeft') player2.keys.left = false;
            if (e.key === 'ArrowRight') player2.keys.right = false;
            if (e.key === 'ArrowUp') player2.keys.up = false;
        });
        
        // 创建跳跃粒子效果
        function createJumpParticles(x, y, color) {
            for (let i = 0; i < 8; i++) {
                particles.push({
                    x: x,
                    y: y,
                    size: Math.random() * 4 + 2,
                    speedX: (Math.random() - 0.5) * 4,
                    speedY: Math.random() * 3 + 2,
                    color: color,
                    life: 20
                });
            }
        }
        
        // 创建踩踏粒子效果
        function createStompParticles(x, y, color) {
            for (let i = 0; i < 15; i++) {
                particles.push({
                    x: x,
                    y: y,
                    size: Math.random() * 5 + 3,
                    speedX: (Math.random() - 0.5) * 8,
                    speedY: (Math.random() - 0.5) * 8,
                    color: color,
                    life: 30
                });
            }
        }
        
        // 更新粒子效果
        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.x += p.speedX;
                p.y += p.speedY;
                p.life--;
                
                if (p.life <= 0) {
                    particles.splice(i, 1);
                }
            }
        }
        
        // 绘制粒子效果
        function drawParticles() {
            particles.forEach(p => {
                ctx.globalAlpha = p.life / 30;
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
            });
            ctx.globalAlpha = 1;
        }
        
        // 重新开始按钮
        document.getElementById('restartBtn').addEventListener('click', resetGame);
        
        // 重置游戏
        function resetGame() {
            player1.x = 200;
            player1.y = 300;
            player1.velocityX = 0;
            player1.velocityY = 0;
            player1.jumpCooldown = 0;
            player1.canJump = true;
            
            player2.x = 600;
            player2.y = 300;
            player2.velocityX = 0;
            player2.velocityY = 0;
            player2.jumpCooldown = 0;
            player2.canJump = true;
            
            player1Score = 0;
            player2Score = 0;
            
            document.getElementById('player1Score').textContent = player1Score;
            document.getElementById('player2Score').textContent = player2Score;
            
            document.getElementById('winnerMessage').style.display = 'none';
            gameRunning = true;
            
            // 清空粒子
            particles = [];
            
            // 重新开始游戏循环
            requestAnimationFrame(gameLoop);
        }
        
        // 改进的平台碰撞检测
        function checkPlatformCollision(player) {
            player.isGrounded = false;
            
            for (const platform of platforms) {
                // 检查玩家是否在平台顶部
                if (
                    player.x < platform.x + platform.width &&
                    player.x + player.width > platform.x &&
                    player.y + player.height <= platform.y + 5 && // 容差范围
                    player.y + player.height + player.velocityY >= platform.y
                ) {
                    // 确保玩家是从上方落到平台上的
                    if (player.velocityY >= 0) {
                        player.y = platform.y - player.height;
                        player.velocityY = 0;
                        player.isGrounded = true;
                        
                        // 重置跳跃冷却
                        if (player.jumpCooldown <= 0) {
                            player.canJump = true;
                        }
                        
                        // 落地粒子效果
                        if (Math.abs(player.velocityY) > 5) {
                            createJumpParticles(player.x + player.width/2, player.y + player.height, player.color);
                        }
                    }
                }
                
                // 检查头顶碰撞
                if (
                    player.x < platform.x + platform.width &&
                    player.x + player.width > platform.x &&
                    player.y <= platform.y + platform.height &&
                    player.y + player.velocityY >= platform.y + platform.height
                ) {
                    if (player.velocityY < 0) {
                        player.y = platform.y + platform.height;
                        player.velocityY = 0;
                    }
                }
                
                // 检查侧面碰撞
                if (
                    player.y < platform.y + platform.height &&
                    player.y + player.height > platform.y
                ) {
                    // 左侧碰撞
                    if (
                        player.x + player.width > platform.x &&
                        player.x + player.width <= platform.x + 10 &&
                        player.velocityX > 0
                    ) {
                        player.x = platform.x - player.width;
                        player.velocityX = 0;
                    }
                    // 右侧碰撞
                    if (
                        player.x < platform.x + platform.width &&
                        player.x >= platform.x + platform.width - 10 &&
                        player.velocityX < 0
                    ) {
                        player.x = platform.x + platform.width;
                        player.velocityX = 0;
                    }
                }
            }
        }
        
        // 更新玩家位置和状态
        function updatePlayer(player) {
            // 更新跳跃冷却
            if (player.jumpCooldown > 0) {
                player.jumpCooldown -= 1/60; // 假设60fps
                document.getElementById(player === player1 ? 'player1Cooldown' : 'player2Cooldown').textContent = 
                    player.jumpCooldown > 0 ? player.jumpCooldown.toFixed(1) : "0";
            }
            
            // 水平移动 - 使用更平滑的加速度
            let targetSpeed = 0;
            if (player.keys.left) {
                targetSpeed = -player.speed;
                player.facing = -1;
                player.isMoving = true;
            } else if (player.keys.right) {
                targetSpeed = player.speed;
                player.facing = 1;
                player.isMoving = true;
            } else {
                player.isMoving = false;
                // 添加摩擦力使停止更自然
                targetSpeed = 0;
                player.velocityX *= 0.8;
                if (Math.abs(player.velocityX) < 0.5) player.velocityX = 0;
            }
            
            // 使用加速度实现更平滑的移动
            const acceleration = player.isGrounded ? 0.5 : 0.3;
            player.velocityX += (targetSpeed - player.velocityX) * acceleration;
            
            // 跳跃 - 区分跳跃条件
            if (player.keys.up && player.isGrounded && player.canJump) {
                player.velocityY = -player.jumpPower;
                player.isGrounded = false;
                player.canJump = false;
                player.jumpCooldown = 0.5; // 设置跳跃冷却时间
                createJumpParticles(player.x + player.width/2, player.y + player.height, player.color);
            }
            
            // 应用重力
            player.velocityY += gravity;
            
            // 更新位置
            player.x += player.velocityX;
            player.y += player.velocityY;
            
            // 更新动画帧
            if (player.isMoving && player.isGrounded) {
                player.animationFrame = (player.animationFrame + 0.2) % 4;
            } else {
                player.animationFrame = 0;
            }
            
            // 边界检查
            if (player.x < 0) player.x = 0;
            if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
            
            // 平台碰撞检测
            checkPlatformCollision(player);
            
            // 检查是否掉出屏幕
            if (player.y > canvas.height) {
                return false; // 玩家死亡
            }
            
            return true; // 玩家存活
        }
        
        // 检测玩家之间的碰撞
        function checkPlayerCollision() {
            if (
                player1.x < player2.x + player2.width &&
                player1.x + player1.width > player2.x &&
                player1.y < player2.y + player2.height &&
                player1.y + player1.height > player2.y
            ) {
                // 玩家1踩在玩家2头上
                if (player1.velocityY > 0 && player1.y + player1.height < player2.y + player2.height / 2) {
                    player2.velocityY = 12; // 被踩的玩家向下弹
                    player1.velocityY = -8; // 踩人的玩家反弹
                    createStompParticles(player2.x + player2.width/2, player2.y + player2.height, player2.color);
                    return 1; // 玩家1得分
                }
                
                // 玩家2踩在玩家1头上
                if (player2.velocityY > 0 && player2.y + player2.height < player1.y + player1.height / 2) {
                    player1.velocityY = 12; // 被踩的玩家向下弹
                    player2.velocityY = -8; // 踩人的玩家反弹
                    createStompParticles(player1.x + player1.width/2, player1.y + player1.height, player1.color);
                    return 2; // 玩家2得分
                }
                
                // 水平碰撞 - 添加轻微反弹
                if (Math.abs(player1.velocityX) > Math.abs(player2.velocityX)) {
                    player2.velocityX = player1.velocityX * 0.5;
                    player1.velocityX *= -0.3;
                } else {
                    player1.velocityX = player2.velocityX * 0.5;
                    player2.velocityX *= -0.3;
                }
            }
            
            return 0; // 没有得分
        }
        
        // 绘制游戏元素
        function draw() {
            // 清除画布
            ctx.fillStyle = '#1e1e2f';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 绘制平台
            ctx.fillStyle = '#4a4a6a';
            platforms.forEach(platform => {
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
                
                // 平台顶部高光
                ctx.fillStyle = '#5a5a7a';
                ctx.fillRect(platform.x, platform.y, platform.width, 5);
                ctx.fillStyle = '#4a4a6a';
            });
            
            // 绘制粒子效果
            drawParticles();
            
            // 绘制玩家
            drawPlayer(player1);
            drawPlayer(player2);
        }
        
        // 绘制单个玩家
        function drawPlayer(player) {
            ctx.save();
            
            // 设置角色颜色
            ctx.fillStyle = player.color;
            
            // 绘制身体
            ctx.fillRect(player.x, player.y, player.width, player.height);
            
            // 绘制头部
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x + 5, player.y - 10, player.width - 10, 15);
            
            // 绘制眼睛
            ctx.fillStyle = 'white';
            const eyeOffset = player.facing * 5;
            const blink = Math.sin(player.animationFrame) > 0.5 ? 2 : 4;
            
            ctx.fillRect(player.x + 15 + eyeOffset, player.y + 15, 5, blink);
            ctx.fillRect(player.x + 25 + eyeOffset, player.y + 15, 5, blink);
            
            // 绘制腿（动画效果）
            if (player.isMoving && player.isGrounded) {
                const legOffset = Math.sin(player.animationFrame * Math.PI) * 5;
                ctx.fillRect(player.x + 10, player.y + player.height, 8, legOffset + 10);
                ctx.fillRect(player.x + player.width - 18, player.y + player.height, 8, -legOffset + 10);
            } else {
                ctx.fillRect(player.x + 10, player.y + player.height, 8, 10);
                ctx.fillRect(player.x + player.width - 18, player.y + player.height, 8, 10);
            }
            
            // 绘制手臂
            ctx.fillRect(player.x - 5, player.y + 15, 5, 15);
            ctx.fillRect(player.x + player.width, player.y + 15, 5, 15);
            
            ctx.restore();
        }
        
        // 游戏循环
        function gameLoop() {
            if (!gameRunning) return;
            
            // 更新玩家
            const player1Alive = updatePlayer(player1);
            const player2Alive = updatePlayer(player2);
            
            // 检查玩家碰撞
            const collisionResult = checkPlayerCollision();
            
            // 处理得分
            if (collisionResult === 1) {
                player1Score++;
                document.getElementById('player1Score').textContent = player1Score;
                resetRound();
            } else if (collisionResult === 2) {
                player2Score++;
                document.getElementById('player2Score').textContent = player2Score;
                resetRound();
            }
            
            // 更新粒子
            updateParticles();
            
            // 检查玩家是否掉出屏幕
            if (!player1Alive) {
                player2Score++;
                document.getElementById('player2Score').textContent = player2Score;
                resetRound();
            } else if (!player2Alive) {
                player1Score++;
                document.getElementById('player1Score').textContent = player1Score;
                resetRound();
            }
            
            // 检查游戏胜利条件
            if (player1Score >= 5 || player2Score >= 5) {
                gameRunning = false;
                const winnerMessage = document.getElementById('winnerMessage');
                winnerMessage.textContent = player1Score >= 5 ? '玩家1获胜！' : '玩家2获胜！';
                winnerMessage.style.display = 'block';
                return;
            }
            
            // 绘制游戏
            draw();
            
            // 继续游戏循环
            requestAnimationFrame(gameLoop);
        }
        
        // 重置回合
        function resetRound() {
            player1.x = 200;
            player1.y = 300;
            player1.velocityX = 0;
            player1.velocityY = 0;
            player1.jumpCooldown = 0;
            player1.canJump = true;
            
            player2.x = 600;
            player2.y = 300;
            player2.velocityX = 0;
            player2.velocityY = 0;
            player2.jumpCooldown = 0;
            player2.canJump = true;
            
            // 清空粒子
            particles = [];
        }
        
        // 开始游戏
        gameLoop();
    </script>
</body>
